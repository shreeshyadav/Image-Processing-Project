<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE PROJECT</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/landingcss.css')}}">
    </head>
    <body>
<section>
    <div class="sec1c"><h1 style="font-family:'Roboto',sans-serif;font-size: 60px;letter-spacing: 2px;">Image Classifier</h1>
        <h3 style="font-family:'Roboto',sans-serif;font-size: 40px;letter-spacing: 1px;">Drop Your Images</h3>
        <div style="margin-left: 30%;">
        <form method="post" action="/" enctype="multipart/form-data">
            <div style="display: flex;flex-direction: column;justify-content: space-around;"><input type="file" name="files" ><br>
            <input type="submit" value="submit" ></div>
        </form>
    </div>
        {% if filename %}
	<div style="text-align: center;font-family:'Roboto',sans-serif;font-size: 30px;">
        <img src="{{ url_for('display_image', filename=filename) }}" width=100px height=100px><br>
        {{output}}
	</div>
{% endif %}</div>
        </section>
    </body>
</html>
